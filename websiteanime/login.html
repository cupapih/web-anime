<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Login</title>
<script src="storage.js"></script>
<style>
body{
  background:#0f0f0f;
  color:white;
  font-family:Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh
}
.box{
  background:#18181b;
  padding:24px;
  border-radius:8px;
  width:300px
}
input,button{
  width:100%;
  padding:12px;
  margin-top:10px
}
button{
  background:#ec4899;
  border:none;
  color:white;
  cursor:pointer
}
</style>
</head>
<body>

<div class="box">
  <h2>Admin Login</h2>
  <input type="password" id="pass" placeholder="Password">
  <button onclick="login()">LOGIN</button>
  <p id="msg"></p>
</div>

<script>
function login(){
  if(loginAdmin(pass.value)){
    location.href='admin.html';
  }else{
    msg.innerText='Password salah';
  }
}
</script>

</body>
</html>
